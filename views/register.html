<!DOCTYPE html>
<html>  
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>    

<body>
    <form action="/register" style="border:1px solid #ccc" method="POST">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>


            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <label for="passwordConfirm"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="passwordConfirm" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <script type="text/javascript">
                function Validate() {
                    var password = document.getElementById("password").value;
                    var confirmPassword = document.getElementById("passwordConfirm").value;
                    if (password != confirmPassword) {
                        alert("Passwords do not match.");
                        return;
                    }
                    else return true;
                }
            </script>

          
            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn" onclick="return Validate()">Submit</button>
            </div>
        </div>
        <h2>Already have an acocunt? login <a href="/">here</a></h2>
    </form>


</body>

</html>
